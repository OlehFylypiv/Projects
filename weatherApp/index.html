<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    	<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<title>Weather</title>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src = "js/main.js"></script>
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel = "stylesheet" href = "css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Catamaran|Fjalla+One" rel="stylesheet">
	</head>
	<body ng-app = "weatherApp" ng-controller = "weatherCtrl">
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 header">
					<h1>
						Weather on Earth
					</h1>
				</div>
				<div class = "row">
					<div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 content">
						<div class = "row">
							<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
								<label for = "enterCity">Enter City :</label>
							</div>
							<div class = "col-lg-5 col-md-5 col-sm-5 col-xs-5">
    							<input type = "text" class = "form-control" id="enterCity" ng-model = "city">
    						</div>
    						<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
    							<button type = "submit" class = "btn btn-primary" ng-click = "searchWeatherInDifCity()">Search</button>
    						</div>
    					</div>
					</div>
				</div>
			</div>
			<div class = "row">
				<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 yourCity">
					<h3>In Your City</h3>
					<h4>
						{{ name }}, {{country}}
					</h4>
					<p>
						{{ description | uppercase }} <img ng-src = "{{ icon }}">
					</p>
					<h2>
						{{ cTemp }}
					</h2>
					<p>
						{{ speed }}
					</p>
				</div>
				<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 searchCity">
					<h3>
						{{ addHeaderText }}
					</h3>
					<h4>
						{{ nameSearch }}, {{ countrySearch }}
					</h4>
					<p>
						{{ descriptionSearch | uppercase }} <img ng-src = "{{ iconSearch }}">
					</p>
					<h2>
						{{ cTempSearch }}
					</h2>
					<p>
						{{ speedSearch }}
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
