<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>WikipediaApp</title>
		<script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src = "js/main.js"></script>
		<script src = "https://use.fontawesome.com/2b83809fc3.js"></script>
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel = "stylesheet" href = "css/style.css">
		<link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Crimson+Text|Lobster">
	</head>
	<body>
		<div class = "container">
			<div class = "row mainText">
				<h1>Wikipedia API Search</h1>
			</div>
			<div class = "row">
				<div class = "col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
					<a href = "https://en.wikipedia.org/wiki/Special:Random" target = "blank">
						<i class="fa fa-wikipedia-w fa-5x" aria-hidden = "true"></i>
					</a>
					<hr>
				</div>
			</div>
			<div class = "row searchArea">
				<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">		
					<input type = "text" class="form-control" id = "searchTerm">
				</div>
				<div class = "col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 ">
					<button class = "btn btn-primary" id = "search">Search</button>
				</div>
			</div>
			<hr>
			<div class = "row">
			<div class = "col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				<ul id = "output">
				
				</ul>
			</div>
		</div>
	</body>
</html>
